<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = prompt("digite um número")
        for(aux=1;aux<=n;aux++){
            //Repetição
            if(n%aux==0){
            alert(aux+' É divisivel!')
            }else if(n%aux!=0){
                alert(aux+' Não é divisivel!')
            }
        }
    </script>
</body>
</html>
