<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ifelse</title>
</head>
<body>
    <script>
       let num = prompt("Digite um numero e eu te direi qual dia da semana é equivalente a este número: ")
       switch(num){
            case '1': alert('Hoje é Segunda!')
            break
            case '2': alert('Hoje é Terça!')
            break
            case '3': alert('Hoje é Quarta!')
            break
            case '4': alert('Hoje é Quinta!')
            break
            case '5': alert('Hoje é Sexta!')
            break
            case '6': alert('Hoje é Sabado!')
            break
            case '7': alert('Hoje é Domingo!')
            break
            default: alert('Invalido')
       }
    </script>
</body>
</html>
